<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.35" />
        <title>GifyPet</title>
        <link rel="stylesheet" type="text/css" href="pet.css?v=0" />
    </head>

    <body>
        <table id="petTable">
            <tr>
                <td>Name: <b id="petName"></b></td>
                <td>Born: <b id="dob"></b></td>
                <td><img class="uiicon" src="ui/zap.png" />: <b id="element"></b></td>
            </tr>
            <tr>
                <td>Mood: <b id="mood"></b></td>
                <td>Belly: <b id="belly"></b></td>
                <td>Coins: <b id="coins"></b></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="map">
                        <div id="underlay"></div>
                        <div id="pet" class="pet">
                          <div id="petdisplay" class="petdisplay"></div>
                          <div id="petName-tag"></div>
                          <!-- <img id="petHat" src="ui/santa_hat.png" /> -->
                        </div>
                    </div>
                    <div id="overlay"></div>
                    <div onclick="pettPet();" id="overlay-pet-interact"></div>
                    <div id="decay_display" class="decay-message">
                        <div class="decay-arrow"></div>
                        <div id="decay_text" class="decay-text">
                            <div>While you were gone:</div>
                        </div>
                    </div>
                </td>
                <td class="controls">
                    <b>Shop: (<span class="feed-cost-display"></span>c)</b>
                    <img class="shopitem" src="https://heavymedic.gay/public/images/tumblr_d30d6ee5316972f78a005de680aa1974_40aa1401_75.webp" onclick="feedPet(0);" />
                    <img class="shopitem" src="https://heavymedic.gay/public/images/tumblr_8b0a4e0f1bf026e3dd78ed0b38a6938d_3df88014_75.webp" onclick="feedPet(0);" />
                    <img class="shopitem" src="https://heavymedic.gay/public/images/tumblr_bcfccadd2492a9ea361119757de326d0_82d3dfab_75.webp" onclick="feedPet(3);" />
                    <br />
                    <img class="shopitem" src="https://heavymedic.gay/public/images/tumblr_dc061c1ed9b07d548356105ab32f00bd_11604034_75.webp" onclick="feedPet(2);" />
                    <img class="shopitem" src="https://heavymedic.gay/public/images/tumblr_dfac8828560057d2ad18eeaaf7c3270b_d8de02f2_75.webp" onclick="feedPet(1);" />
                    <img class="shopitem" src="https://heavymedic.gay/public/images/tumblr_5014059afb81eea2ec85ce8b358e6e7d_5c433134_75.webp" onclick="feedPet(1);" />
                    <b>Actions:</b>
                    <div><input type="button" value="hi!!!!" onclick="talkToPet();" /></div>
                    <div><input type="button" value="slot machine" onclick="openSlots();" /></div>
                    <div><button onclick="showerPet();">wash <span class="wash-cost-display"></span>c</button></div>
                    <div><button onclick="petParty();">party <span class="party-cost-display"></span>c</button></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea id="talk" disabled="true"></textarea>
                </td>
            </tr>
        </table>
        <footer>GET A <a href="https://gifypet.neocities.org/" target="_blank">GIFYPET!</a> - MADE BY <a href="https://www.melonking.net" target="_blank">MK</a> &lt;3<br>MODIFIED BY <a href="https://dancingdawgz.neocities.org/">DELL</a> AND <a href="https://github.com/taerk">JABE</a> - v0.2.1-DELL-0.2</footer>


        <script src="settings.js"></script>
        <script src="strings_defaults.js"></script>
        <script src="strings_dell.js"></script>
	    <script src="pet-v2.js"></script>
	    <!-- <script src="pet.js?v=0" charset="utf-8"></script> -->
    </body>
</html>
